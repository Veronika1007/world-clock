<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a City</option>
        <option value="london">London</option>
        <option value="vienna">Vienna</option>
        <option value="new-york">New York</option>
      </select>

      <div class="city" id="lucca">
        <div>
          <h2>Lucca</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="singapore">
        <div>
          <h2>Singapore</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="athens">
        <div>
          <h2>Athens</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      Coded by Veronika H, open sourced on
      <a href="https://github.com/Veronika1007/world-clock" target="_blank">
        Github</a
      >
    </footer>
    <script src="javescript/index.js"></script>
  </body>
</html>
