<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a City</option>
        <option value="london">London</option>
        <option value="vienna">Vienna</option>
        <option value="new-york">New York</option>
      </select>

      <div class="city">
        <h2>Lucca, Italy</h2>
        <div class="time">20th January 2023</div>
        <div class="time">12:50pm</div>
      </div>
      <div class="city">
        <h2>Prague, Czech Repulic</h2>
        <div class="time">20th January 2023</div>
        <div class="time">12:50pm</div>
      </div>
      <div class="city">
        <h2>Athens, Greece</h2>
        <div class="time">20th January 2023</div>
        <div class="time">13:50pm</div>
      </div>
    </div>
    <footer>
      Coded by Veronika H,
      <a href="https://github.com/Veronika1007/world-clock" target="_blank"></a>
      open sourced on Github
    </footer>
    <script src="javescript/index.js"></script>
  </body>
</html>
